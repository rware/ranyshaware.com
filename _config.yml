# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Ranysha Ware
email: rware@cs.swarthmore.edu
description: > # this means to ignore newlines until "url:"
   Ranysha Ware's homepage
footer_text: # none

url: https://www.cs.cmu.edu/ #~rware  # the base hostname & protocol for your site
baseurl: /~rware # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: rware
twitter_username: ranyshaware
linkedin_username: # your LinkedIn user name
scholar_userid: # your Google Scholar ID
orcid_id: 0009-0001-6619-4149
contact_note: >
  Email is the best way to reach me.

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: rware
blog_description: academic

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: al-folio # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: false
    permalink: /projects/:path/
  publications:
    defaults:
      layout: post
    output: true
    permalink: /publications/:path
  teaching:
    defaults:
      layout: post
    output: true
    permalink: /teaching/:path

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll-scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Ware

  style: https://raw.githubusercontent.com/citation-style-language/styles/master/acm-sig-proceedings-long-author-list.csl
  locale: en

  sort_by: year
  order: descending

  source: /_publications
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: /publications/details
  details_layout: bibtex.html
  #details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
